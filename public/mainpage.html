<body class="bg-dark text-light">
    <header>
        <h1>
            <div class="dropdown">
                Book Collection
                <button class="btn btn-success dropdown-toggle" type="button" id="addButton" data-toggle="dropdown "
                    aria-haspopup="true" aria-expanded="false" data-bs-toggle="dropdown">
                    <i class="fa-sharp fa-solid fa-plus"></i>
                </button>
                <button type="button" class="btn btn-secondary" onclick="logout()"> Logout </button>
                <div class="dropdown-menu" aria-labelledby="addButton">
                    <div class="input-container">
                        <input type="text" id="bookTitle" placeholder="Title">
                    </div>
                    <div class="input-container">
                        <input type="text" id="bookAuthor" placeholder="Author" />
                    </div>
                    <div class="input-container">
                        <input type="text" id="volOwned" placeholder="Owned 1-5" />
                    </div>
                    <div class="input-container">
                        <input type="text" id="numVol" placeholder="Num Volumes 1" />
                    </div>
                    <div class="input-container">
                        <input class="input-container-input" type="radio" name="completed" id="completedButton" checked>
                        <label class="input-container-label" for="completedButton">
                          Completed
                        </label>
                        <input class="input-container-input" type="radio" name="completed" id="incompleteButton">
                        <label class="input-container-label" for="incompleteButton">
                          Incomplete
                        </label>
                    </div>
                    <div class="input-container">
                        <input class="input-container-input" type="radio" name="language" id="enButton" checked>
                        <label class="input-container-label" for="enButton">
                          EN
                        </label>
                        <input class="input-container-input" type="radio" name="language" id="jpButton">
                        <label class="input-container-label" for="jpButton">
                          JP
                        </label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="price" placeholder="Price per vol" />
                    </div>
                    <p></p>
                    <button class="btn btn-success insertButton" onclick="toInsert()" > ADD </button>
                </div>
            </div>
            <!-- <button class="btn btn-success" onclick="toInsert()"> <i class="fa-sharp fa-solid fa-plus"></i> </button>
            <button id="edit" type="button" class="btn btn-primary"> <i class="fa-sharp fa-solid fa-pen-to-square"></i> </button>
            <button id="delete" type="button" class="btn btn-danger"> <i class="fa-sharp fa-solid fa-trash"></i> </button> -->
            <!-- <button type="button" class="btn btn-secondary" onclick="logout()"> Logout </button> -->
        </h1>
        <div class="user">
            User:
            <span class="user-name"></span>
            <div id="user-messages"></div>
        </div>
    </header>


    <h2 class="text-center">
        <button id="serach" type="button" class="btn btn-secondary"> <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="filter" type="button" class="btn btn-secondary"> <i class="fa-solid fa-filter"></i> </button>
    </h2>
    <main id="mainBody">
        <div id="totals"></div>
        <div id="listOfBooks">
            List of Books
        </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
        <div class="container-fluid">
            <span class="text-reset">Hongzhi Li</span>
            <a class="text-reset" href="https://github.com/hongzhilig/startup">github</a>
        </div>
    </footer>

    <script src="mainpage.js"></script>
</body>
